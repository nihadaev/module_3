<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo">
                <img src="./img/logo.png" alt="">
            </div>
            <ul class="header-nav">
                <li><a href="index.html" class="active">БАНК</a></li>
                <li><a href="#">БИЗНЕС</a></li>
                <li><a href="#">ИНВЕСТИЦИЯ</a></li>
                <li><a href="#">СТРАХОВАНИЕ</a></li>
                <li><a href="#">МОБАЙЛ</a></li>
                <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
            </ul>
            <div class="header-login">
                <a href="#">ВОЙТИ</a>
            </div>
        </div>
    </header>
    <main>
        <h1>
            Конвертер валют онлайн
        </h1>
        <div class="main-body">
            <div class="mine all">
                <h2>У меня есть</h2>
                <ul class="mine-rates all-btn">
                    <li><a href="#" class="active">RUB</a></li>
                    <li><a href="#">USD</a></li>
                    <li><a href="#">EUR</a></li>
                    <li><a href="#">GBP</a></li>
                </ul>
                <div class="mine-value all-value">
                    <input  value="1" type="number" >
                    <h3 class="left-text">1 RUB = 0.0135 USD</h3>
                </div>
            </div>
            <div class="not-mine all">
                <h2>У меня есть</h2>
                <ul class="not-mine-rates all-btn">
                    <li><a href="#" >RUB</a></li>
                    <li><a href="#" class="active">USD</a></li>
                    <li><a href="#">EUR</a></li>
                    <li><a href="#">GBP</a></li>
                </ul>
                <div class="not-mine-value all-value">
                    <input type="number" >
                    <h3 class="right-text">1 RUB = 0.0135 USD</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
